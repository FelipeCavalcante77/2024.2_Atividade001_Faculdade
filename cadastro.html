<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta char      set="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/formatos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .nav-item-texto{
        color: white;
    }
</style>

<body>

    <header>
        <nav class="navbar navbar-expand-lg cabecalho">           
                <div class="collapse navbar-collapse cabecalho" id="navbarSupportedContent">
                    <ul class="navbar-nav cabecalho-menu">
                        <li class="nav-item cabecalho">
                            <a class="nav-link active nav-item-texto" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item cabecalho">
                            <a class="nav-link nav-item-texto" href="#">Receitas</a>
                        </li>     
                        <li class="nav-item cabecalho">
                            <a class="nav-link nav-item-texto" href="#">Cadastro</a>
                        </li>                                           
                    </ul>
                </div>
            
          </nav>
    </header>

   <div class="container-fluid colunas"> 
        <div class="row">
          <div class="col-md-4">
            <h3>Efetue seu Cadastro</h3>
            <form>
                <div class="mb-3">
                    <label for="txtNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="txtNome" aria-describedby="Nome" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                 
                </div>
                <div class="mb-3">
                    <label for="txtCep" class="form-label">Cep</label>
                    <input type="text" class="form-control" id="txtCep" aria-describedby="txtCep" required>
                </div>               
                <div class="mb-3">
                    <label for="txtRua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="txtRua" aria-describedby="Rua" required>
                </div>
                <div class="mb-3">
                    <label for="txtN" class="form-label">Nº</label>
                    <input type="number" class="form-control" id="txtN" aria-describedby="Número" required>
                    <label for="txtComplemento" class="form-label">Complemento</label>
                    <input type="number" class="form-control" id="txtComplemento" aria-describedby="Complemento" required>
                </div>
                <div class="mb-3">
                    <label for="txtCidade" class="form-label">Cidade</label>
                    <input type="number" class="form-control" id="txtCidade" aria-describedby="Cidade" required>
                    <label for="txtUf" class="form-label">UF</label>
                    <input type="number" class="form-control" id="txtUf" aria-describedby="Uf" required>
                </div>
                <button type="submit" class="btn " style="background:#343A40; color: white;">Cadastrar</button>
              </form>
          </div>
        </div>
    </div>
            
  
    <footer>
        <div class="rodape">&copy; Jurema 2022</div> 
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
